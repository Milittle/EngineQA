services:
  qdrant:
    image: qdrant/qdrant:v1.13.6
    container_name: engineqa-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ../.qdrant-storage:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:6333/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
